  <div class="gridster">
    <ul>
      <li data-row="1" data-col="1" data-sizex="4" data-sizey="4" data-min-sizex="4" data-min-sizey="4" data-max-sizex="6" data-max-sizey="6">
        <div class="row" id="line-chart" ng-controller="ChartCtrl" style="width:100%;height:100%;margin: 0 auto">
            <div class="panel panel-default" style="width:100%;height:100%;margin: 0 auto">
                <div class="panel-heading">Creatinine</div>
                <div class="panel-body" >
                    <canvas id="line" class="chart chart-line chart-xl" data="line.data" labels="line.labels" legend="false"
                    click="line.onClick" series="line.series" ></canvas>
                </div>
            </div>
        </div>
      </li>
      <li data-row="1" data-col="7" data-sizex="4" data-sizey="4" data-min-sizex="4" data-min-sizey="4" data-max-sizex="6" data-max-sizey="6">
        <div class="col-lg-12 col-sm-12" id="line-chart" ng-controller="Calcium" style="width:100%;height:100%;margin: 0 auto">
            <div class="panel panel-default" style="width:100%;height:100%;margin: 0 auto">
                <div class="panel-heading">Calcium</div>
                <div class="panel-body">
                    <canvas id="line" class="chart chart-line chart-xl" data="line.data" labels="line.labels" legend="false"
                    click="line.onClick" series="line.series"></canvas>
                </div>
            </div>
        </div>
      </li>
      <li data-row="2" data-col="1" data-sizex="4" data-sizey="4" data-min-sizex="4" data-min-sizey="4" data-max-sizex="6" data-max-sizey="6">
        <div class="col-lg-12 col-sm-12" id="line-chart" ng-controller="Potassium" style="width:100%;height:100%;margin: 0 auto">
            <div class="panel panel-default" style="width:100%;height:100%;margin: 0 auto">
                <div class="panel-heading">Potassium</div>
                <div class="panel-body">
                    <canvas id="line" class="chart chart-line chart-xl" data="line.data" labels="line.labels" legend="false"
                    click="line.onClick" series="line.series"></canvas>
                </div>
            </div>
        </div>
      </li>
      <li data-row="2" data-col="7" data-sizex="4" data-sizey="4" data-min-sizex="4" data-min-sizey="4" data-max-sizex="6" data-max-sizey="6">
        <div class="col-lg-12 col-sm-12" id="line-chart" ng-controller="Vitals" style="width:100%;height:100%;margin: 0 auto">
            <div class="panel panel-default" style="width:100%;height:100%;margin: 0 auto">
                <div class="panel-heading">Vitals</div>
                <div class="panel-body">
                    <canvas id="line" height=gridster.resize() class="chart chart-line chart-xl" data="line.data" labels="line.labels" legend="true"
                    click="line.onClick" series="line.series"></canvas>
                </div>
            </div>
        </div>
      </li>       
    </ul>
  </div>

<script type="text/javascript">
    var gridster;

    $(function(){

        gridster = $(".gridster ul").gridster({
          widget_base_dimensions: [100, 55],
          widget_margins: [5, 5],
          helper: 'clone',
          resize: {
            enabled: true,
            stop: function(e, ui, $widget) {
            Chart().reflow();
            }
          }
        }).data('gridster');
      });
    
    $(window).resize(function() {
      var width = $(window).width();
      if (width < 640) {
        $(".gridster ul").gridster().data('gridster').disable();
        $(".gridster ul").css('height', '100%');
      }
      else {
        $(".gridster ul").gridster().data('gridster').enable();
        $(".gridster ul").css('height', '785px');
      }
    });
    
</script>
